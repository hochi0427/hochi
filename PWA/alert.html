  <style>
    h2 {
      font-family: 微軟正黑體;
      color: #617a84;

    }

    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      transition: 0.3s;
      width: 100%;
      position: relative;
      top: -20px;

    }

    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);

    h3 {
      font-family: 微軟正黑體;
      font-weight: 700;
      font-size: medium;
      color: #617a84;
    }

    p {
      font-family: 微軟正黑體;
      font-size: small;
    }

    td {
      background-color: rgb(194, 211, 218, 0.6);
    }


    .onoffswitch {
      position: relative;
      width: 71px;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    .onoffswitch-checkbox {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }

    .onoffswitch-label {
      display: block;
      overflow: hidden;
      cursor: pointer;
      border: 2px solid #999999;
      border-radius: 17px;
    }

    .onoffswitch-inner {
      display: block;
      width: 200%;
      margin-left: -100%;
      transition: margin 0.3s ease-in 0s;
    }

    .onoffswitch-inner:before,
    .onoffswitch-inner:after {
      display: block;
      float: left;
      width: 50%;
      height: 22px;
      padding: 0;
      line-height: 22px;
      font-size: 12px;
      color: white;
      font-family: Trebuchet, Arial, sans-serif;
      font-weight: bold;
      box-sizing: border-box;
    }

    .onoffswitch-inner:before {
      content: "ON";
      padding-left: 7px;
      background-color: #7cc4d6;
      color: #ffffff;
    }

    .onoffswitch-inner:after {
      content: "OFF";
      padding-right: 7px;
      background-color: #eeeeee;
      color: #999999;
      text-align: right;
    }

    .onoffswitch-switch {
      display: block;
      width: 14px;
      margin: 4px;
      background: #ffffff;
      position: absolute;
      top: 0;
      bottom: 0;
      right: 45px;
      border: 2px solid #999999;
      border-radius: 17px;
      transition: all 0.3s ease-in 0s;
    }

    .onoffswitch-checkbox:checked+.onoffswitch-label .onoffswitch-inner {
      margin-left: 0;
    }

    .onoffswitch-checkbox:checked+.onoffswitch-label .onoffswitch-switch {
      right: 0px;
    }
  </style>
</head>
